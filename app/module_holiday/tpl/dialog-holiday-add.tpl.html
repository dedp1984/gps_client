<form name="form" class="form-horizontal">
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i>新增节假日</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="holidayStartDate" class="col-sm-3 control-label">开始日期：</label>
            <div class="col-sm-8">
                <p class="input-group">
                    <input type="text" id="holidayStartDate" class="form-control m-b-sm m-r-xs" uib-datepicker-popup="yyyy-MM-dd" required
                           placeholder="开始日期"
                           is-open="isopenHolidayStartDate"
                           ng-model="item.holidayStartDate" >
                        <span class="input-group-btn">
                            <button type="button" class="form-control btn btn-default m-b-ms"   ng-click="isopenHolidayStartDate=!isopenHolidayStartDate" ><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="holidayEndDate" class="col-sm-3 control-label">截止日期：</label>
            <div class="col-sm-8">
                <p class="input-group">
                    <input type="text" id="holidayEndDate" class="form-control m-b-sm m-r-xs" uib-datepicker-popup="yyyy-MM-dd" required
                           placeholder="截止日期"
                           is-open="isopenHolidayEndDate"
                           ng-model="item.holidayEndDate" >
                        <span class="input-group-btn">
                            <button type="button" class="form-control btn btn-default m-b-ms"   ng-click="isopenHolidayEndDate=!isopenHolidayEndDate" ><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="holidayDesc" class="col-sm-3 control-label">节假日描述：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="holidayDesc" placeholder="节假日描述" ng-model="item.holidayDesc" required>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="ok()">确定</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">关闭</button>
    </div>
</form>
