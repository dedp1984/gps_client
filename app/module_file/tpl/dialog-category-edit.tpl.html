<form name="form" class="form-horizontal">
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i>编辑目录分类</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="categoryName" class="col-sm-3 control-label">分类名称：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="categoryName" placeholder="分类名称" ng-model="item.categoryName" required>
            </div>
        </div>
        <div class="form-group">
            <label for="categoryKey" class="col-sm-3 control-label">分类标识：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="categoryKey" placeholder="分类标识" ng-model="item.categoryKey" required>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="ok()">确定</button>
        <button class="btn btn-danger btn-modal-left" type="button" ng-click="delete()">删除</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">关闭</button>
    </div>
</form>
