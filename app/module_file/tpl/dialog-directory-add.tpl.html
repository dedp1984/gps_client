<form name="form" class="form-horizontal">
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i>新增目录</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="dirName" class="col-sm-3 control-label">目录名称：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="dirName" placeholder="目录名称" ng-model="item.dirName" required>
            </div>
        </div>
        <div class="form-group">
            <label for="parentId" class="col-sm-3 control-label">上级目录：</label>
            <div class="col-sm-8">
                <ui-combotree id="parentId" choices="dirList" convert-tree-option="{idKey:'id',parentKey:'parentId',childrenKey:'children'}" ng-model="item.parentId" checked="false" label="dirName"  ng-required="true"></ui-combotree>
            </div>
        </div>
        <div class="form-group">
            <label for="enabled" class="col-sm-3 control-label">是否启用：</label>
            <div class="col-sm-8">
                <select  class="form-control" id="enabled"  ng-model="item.enabled" ng-options="o.key as o.val for o in [{key:true,val:'是'},{key:false,val:'否'}]" required >
                    <option value="">是否启用</option>`
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="ok()">确定</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">关闭</button>
    </div>
</form>
