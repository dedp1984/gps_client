<div  class="panel">
    <div class="data-table-container" >
        <header class="data-table-header" style="min-height:72px !important;">
            <div class="data-table-header__label">
                <span class="fs-title"><i class="fa fa-globe mr"></i>短信管理</span>
            </div>
        </header>
    </div>
    <uib-tabset>
        <uib-tab index="0" select="historyManage()" ng-if="hasPrimission('app.sms.history')" >
            <uib-tab-heading>
                <span>短信发送记录</span>
            </uib-tab-heading>
        </uib-tab>
        <uib-tab index="1" select="templateManage()"  ng-if="hasPrimission('app.sms.template')" >
            <uib-tab-heading>
                <span>短信模板管理</span>
            </uib-tab-heading>
        </uib-tab>
    </uib-tabset>
    <div ui-view=""></div>
</div>
