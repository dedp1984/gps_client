<form name="form" class="form-horizontal">
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i>编辑短信模板</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="seq" class="col-sm-3 control-label">显示序号：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="seq" placeholder="显示序号" ng-model="item.seq" required>
            </div>
        </div>
        <div class="form-group">
            <label for="tplKey" class="col-sm-3 control-label">模板标识：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="tplKey" placeholder="模板标识" ng-model="item.tplKey" required>
            </div>
        </div>
        <div class="form-group">
            <label for="tplName" class="col-sm-3 control-label">模板名称：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="tplName" placeholder="模板名称" ng-model="item.tplName" required>
            </div>
        </div>
        <div class="form-group">
            <label for="tplContent" class="col-sm-3 control-label">模板内容：</label>
            <div class="col-sm-8">
                <textarea type="text" class="form-control" id="tplContent" placeholder="模板内容" ng-model="item.tplContent" rows="5" required/>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="ok()">确定</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">关闭</button>
    </div>
</form>
