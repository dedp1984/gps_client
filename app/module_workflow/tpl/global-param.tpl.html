<div>
    <div class="data-table-container">
        <header class="data-table-header">
            <div class="data-table-header__label">
                <span class="fs-title"></span>
            </div>
            <div class="data-table-header__actions">
                <button class="btn btn-m btn-default" type="button" ng-click="createWorkflowDefine()"><i class="fa fa-search m-r-sm"></i>增加流程</button>
            </div>
        </header>
    </div>
    <form class="container-fluid">
        <fieldset class="scheduler-border">
            <legend class="scheduler-border">参数设置</legend>
            <div class="row">
                <div class="col-md-3">
                    <label for="exampleInputName2">是否跳过第一个节点</label>
                    <select  class="form-control" id="workflowTypeId"  ng-model="workflowDefine.workflowTypeId">
                        <option value="0">否</option>`
                        <option value="0">是</option>`
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="exampleInputName2">流程启动前置处理器</label>
                    <input type="text" class="form-control" id="exampleInputName2" placeholder="流程启动前置处理器">
                </div>
                <div class="col-md-3">
                    <label for="exampleInputName2">流程启动后置处理器</label>
                    <input type="text" class="form-control" id="exampleInputName2" placeholder="流程启动后置处理器">
                </div>
                <div class="col-md-3">
                    <label for="exampleInputName2">流程结束处理器</label>
                    <input type="text" class="form-control" id="exampleInputName2" placeholder="流程结束处理器">
                </div>
            </div>
        </fieldset>
        <fieldset class="scheduler-border">
            <legend class="scheduler-border">事件脚本配置</legend>
            <uib-tabset>
                <uib-tab index="0" heading="流程启动执行脚本">
                    <textarea class="form-control" rows="20" ng-model="vm.textFields.textarea.description" style="width:100%;"></textarea>
                </uib-tab>
                <uib-tab index="1" heading="流程完成执行脚本">
                    <textarea class="form-control" rows="5" ng-model="vm.textFields.textarea.description" style="width:100%;" ></textarea>
                </uib-tab>
                <uib-tab index="2" heading="流程取消执行脚本">
                    <textarea class="form-control" rows="5" ng-model="vm.textFields.textarea.description" style="width:100%;"></textarea>
                </uib-tab>
            </uib-tabset>
        </fieldset>
    </form>
</div>
