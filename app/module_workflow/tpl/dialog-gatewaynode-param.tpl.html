<form name="form" class="container-fluid">
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i>节点参数配置</h4>
    </div>
    <div class="modal-body">
        <div class="data-table-container">
            <table class="data-table">
                <tbody>
                    <tr ng-repeat="item in nodeParam.outTransNodes">
                        <td  colspan="2">
                            {{item.nodeName}}:
                        </td>
                        <td colspan="8">
                            <textarea class="form-control" rows="4" ng-model="item.outScript" style="width:100%;"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="save()">保存</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">关闭</button>
    </div>
</form>
