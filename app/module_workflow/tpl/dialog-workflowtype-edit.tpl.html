<form name="form" class="form-horizontal">
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i>编辑流程分类</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="typeName" class="col-sm-3 control-label">分类名称：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="typeName" placeholder="分类名称" ng-model="item.typeName" required>
            </div>
        </div>
        <div class="form-group">
            <label for="typeCode" class="col-sm-3 control-label">分类编码：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="typeCode" placeholder="分类编码" ng-model="item.typeCode" required>
            </div>
        </div>
        <div class="form-group">
            <label for="typeDesc" class="col-sm-3 control-label">分类描述：</label>
            <div class="col-sm-8">
                <textarea  class="form-control" id="typeDesc" placeholder="分类描述" ng-model="item.typeDesc"  required/>
            </div>
        </div>
        <div class="form-group">
            <label for="parentTypeId" class="col-sm-3 control-label">上级分类：</label>
            <div class="col-sm-8">
                <ui-combotree id="parentTypeId" choices="workflowTyps"
                              convert-tree-option="{idKey:'id',parentKey:'parentTypeId',childrenKey:'children'}"
                              ng-model="item.parentTypeId"
                              placeholder="选择上级流程分类"
                              checked="false" label="typeName" ng-required="true"></ui-combotree>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="ok()">确定</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">关闭</button>
    </div>
</form>
