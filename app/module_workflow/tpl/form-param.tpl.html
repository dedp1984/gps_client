<div class="panel">
    <div class="toolbar">
        <lx-button   lx-type="flat" lx-color="blue" class="ml-"  ng-click="addType()"><i class="mdi mdi-plus"></i>保存</lx-button>
    </div>
    <div class="has-divider has-divider--dark"></div>
    <div class="data-table-container">
        <table class="data-table">
            <thead>
                <th>序号</th>
                <th>节点名称</th>
                <th>表单路径</th>
                <th>操作</th>
            </thead>
            <tr ng-repeat="item in userTaskFormItems">
                <td>{{item.seq}}</td>
                <td>{{item.nodeName}}</td>
                <td>{{item.formName}}</td>
                <td></td>
            </tr>
        </table>
    </div>
</div>
