<form name="form" class="form-horizontal">
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i>新增流程定义</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="workflowName" class="col-sm-3 control-label">流程名称：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="workflowName" placeholder="流程名称" ng-model="workflowDefine.workflowName" required>
            </div>
        </div>
        <div class="form-group">
            <label for="workflowKey" class="col-sm-3 control-label">流程标识：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="workflowKey" placeholder="流程标识" ng-model="workflowDefine.workflowKey" required>
            </div>
        </div>
        <div class="form-group">
            <label for="workflowTypeId" class="col-sm-3 control-label">流程分类：</label>
            <div class="col-sm-8">
                <select  class="form-control" id="workflowTypeId"  ng-model="workflowDefine.workflowTypeId" ng-options="o.id as o.typeName for o in workflowTyps" required>
                    <option value="">请选择流程所属分类</option>`
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="ok()">确定</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">关闭</button>
    </div>
</form>
