<form name="form" class="form-horizontal">
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i>新增车型</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="carSerialName" class="col-sm-3 control-label">车型名称：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="carSerialName" placeholder="车型名称" ng-model="item.carStyleName" required>
            </div>
        </div>
        <div class="form-group">
            <label for="carBrandId" class="col-sm-3 control-label">所属品牌：</label>
            <div class="col-sm-8">
                <select id="carBrandId" class="form-control" ng-model="carBrandId" ng-change="carBrandChanged()"
                        ng-options="item.id as item.brandName for item in carBrandList" required>
                    <option value="">请选择品牌</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="carSerialId" class="col-sm-3 control-label">所属车系：</label>
            <div class="col-sm-8">
                <select id="carSerialId" class="form-control" ng-model="item.carSerialId"
                        ng-options="item.id as item.carSerialName for item in carSerialList" required>
                    <option value="">请选择车系</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="displacement" class="col-sm-3 control-label">排量：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="displacement" placeholder="排量" ng-model="item.displacement" required>
            </div>
        </div>
        <div class="form-group">
            <label for="guidePrice" class="col-sm-3 control-label">指导价：</label>
            <div class="col-sm-8">
                <input type="number" step="0.1" class="form-control" id="guidePrice" placeholder="指导价" ng-model="item.guidePrice" required>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="ok()">确定</button>
        <button class="btn btn-danger btn-modal-left" type="button" ng-click="delete()">删除</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">关闭</button>
    </div>
</form>
