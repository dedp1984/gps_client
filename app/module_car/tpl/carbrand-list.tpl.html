<div ng-init="init()">
    <form class="form-inline m-md" role="form" >
        <div class="form-group">
            <label class="sr-only" for="brandName">品牌名称</label>
            <input type="text" class="form-control" id="brandName" ng-model="vm.brandName" placeholder="品牌名称">
        </div>
        <button type="submit" class="btn btn-default btn-sm" ng-click="init()"><i class="fa fa-search" aria-hidden="true"></i>查询</button>
    </form>
    <div class="has-divider has-divider--dark"></div>
    <div class="panel_main">
        <div class="data-table-container">
            <header class="data-table-header">
                <div class="data-table-header__label">
                </div>
                <div class="data-table-header__actions">
                    <button class="btn btn-sm btn-default" type="button" ng-click="addCarBrand()"><i class="fa fa-plus m-r-sm"></i>增加</button>
                </div>
            </header>
            <table class="data-table">
                <thead>
                <tr>
                    <th>品牌名称</th>
                    <th>检索首字母</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in carBrandList">
                    <td><a href="javascript:" ng-click="editCarBrand(item)">{{item.brandName}}</a></td>
                    <td>{{item.prefixLetter}}</td>
                </tr>
                </tbody>
            </table>
            <div class="has-divider has-divider--dark"></div>
            <div class="toolbar">
                <div class="toolbar__left mr++">
                    <span ng-if="paginationInfo.totalItem==0">
                        无查询结果
                    </span>
                </div>
                <span class="toolbar__label fs-title">

                </span>
                <div class="toolbar__right" ng-if="paginationInfo.totalItem>0">
                    <div class="mr+++">
                    <span>
                        总共{{paginationInfo.totalItem}}条&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 每页显示：{{paginationInfo.pageSize}}条
                    </span>
                    </div>
                    <div>
                        <uib-pagination boundary-links="true" total-items="paginationInfo.totalItem"
                                        ng-model="paginationInfo.curPage"
                                        items-per-page="paginationInfo.pageSize" ng-change="pageChanged()"
                                        max-size="paginationInfo.maxSize" boundary-link-numbers="true" rotate="false"
                                        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
                                        last-text="&raquo;">
                        </uib-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
