<form name="form" class="form-horizontal">
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i>创建费用明细</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="itemName" class="col-sm-3 control-label">明细类型：</label>
            <div class="col-sm-8">
                <select id="itemName" class="form-control" ng-model="feeItemType"
                        ng-options="item.dictDataName for item in feeItemNameList track by item.id" required>
                    <option value="">明细类型</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="itemAmount" class="col-sm-3 control-label">明细金额：</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="itemAmount" placeholder="明细金额" ng-model="item.itemAmount" step="0.01" required>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-disabled="form.$invalid" ng-click="ok()">确认</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">关闭</button>
    </div>
</form>
