<div  class="panel" ng-init="initApplyEdit()">
    <div class="data-table-container" >
        <header class="data-table-header" style="min-height:72px !important;">
            <div class="data-table-header__label">
                <span class="fs-title"><i class="fa fa-pencil-square-o mr"></i>编辑申请单-{{applyInfo.appId}}</span>
            </div>
            <div class="data-table-header__actions">
                <button class="btn btn-success btn-sm" type="button"  ng-click="commitApplyTask()"><i class="fa fa-check m-r-sm"></i>提交任务</button>
                <button class="btn btn-info btn-sm" type="button" ng-click="saveApplyInfo()"><i class="fa fa-save m-r-sm"></i>保存草稿</button>
                <button class="btn btn-default btn-sm" type="button"  ng-click="back()"><i class="fa fa-level-up m-r-sm"></i>返回上级</button>
            </div>
        </header>
    </div>

    <uib-tabset>
        <uib-tab index="0">
            <uib-tab-heading>
                <span>申请信息</span>
            </uib-tab-heading>
            <form class="container-fluid m-t-md form-horizontal" name="form">
                <!--申请信息-->
                <div ng-include="'module_apply/tpl/form-apply-applyinfo.html'"></div>
                <!--融资信息-->
                <div ng-include="'module_apply/tpl/form-apply-financeinfo.html'"></div>
                <!--承租人信息-->
                <div ng-include="'module_apply/tpl/form-apply-tenantinfo.html'"></div>
                <!--配偶信息-->
                <div ng-include="'module_apply/tpl/form-apply-wifeinfo.html'"></div>
                <!--共租人/担保人信息-->
                <div ng-include="'module_apply/tpl/form-apply-suretyinfo.html'"></div>
                <!--联系人信息-->
                <div ng-include="'module_apply/tpl/form-apply-contactorinfo.html'"></div>
                <!--家庭负债-->
                <div ng-include="'module_apply/tpl/form-apply-debtinfo.html'"></div>
            </form>

        </uib-tab>
        <uib-tab index="1" select="readFile()">
            <uib-tab-heading>
                <span>上传申请资料</span>
            </uib-tab-heading>
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-md-3"  ng-repeat="item in imgIds">
                        <div class="thumbnail">
                            <img ng-src="{{item}}"
                                 alt="通用的占位符缩略图">
                            <div class="caption">
                                <h3>缩略图标签</h3>
                                <p>一些示例文本。一些示例文本。</p>
                                <p>
                                    <a class="btn btn-primary" ng-click="zoomInImage(item)" role="button">
                                        放大
                                    </a>
                                    <a href="#" class="btn btn-default" role="button">
                                        按钮
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div nv-file-drop uploader="uploader" style="border: 2px solid red;width: 400px;height:200px">

            </div>
            <div ng-repeat="item in uploader.queue">
                <span ng-bind="item.file.name"></span><br/>
                <div ng-thumb="{ file: item._file, height:200,width:200}"></div>
                <button type="button" ng-click="item.remove()">删除</button>
            </div>
            <button type="button" ng-click="uploader.uploadAll()">上传</button>
        </uib-tab>
    </uib-tabset>

</div>
