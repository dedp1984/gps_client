<!--配偶信息-->
<fieldset class="scheduler-border">
    <legend class="scheduler-border">配偶信息</legend>
    <div class="row  m-t-md">
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">姓名：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="applyInfo.spouse.name" placeholder="姓名">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">证件类型：</label>
                <div class="col-sm-8">
                    <select id="idType" class="form-control" ng-model="applyInfo.spouse.idType"
                            ng-options="item.dictDataCode as item.dictDataName for item in idTypeList" required>
                        <option value="">请选择证件</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">证件号码：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="applyInfo.spouse.idNo" placeholder="证件号码">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">手机号码：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="applyInfo.spouse.mobile" placeholder="手机号码">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">QQ号码(如有)：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="applyInfo.spouse.qq" placeholder="QQ号码">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">微信(如有)：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="applyInfo.spouse.weixin" placeholder="微信(如有)">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">单位名称：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="applyInfo.spouse.unitName" placeholder="单位名称">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">单位类型：</label>
                <div class="col-sm-8">
                    <select id="unitType" class="form-control" ng-model="applyInfo.spouse.unitType"
                            ng-options="item.dictDataCode as item.dictDataName for item in unitTypeList" required>
                        <option value="">请选择单位类型</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">所属行业：</label>
                <div class="col-sm-8">
                    <select id="unitIndustry" class="form-control" ng-model="applyInfo.spouse.unitIndustry"
                            ng-options="item.dictDataCode as item.dictDataName for item in unitIndustryList" required>
                        <option value="">请选择所属行业</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">单位电话：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="applyInfo.spouse.unitTel" placeholder="单位名称">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">职  级：</label>
                <div class="col-sm-8">
                    <select id="rank" class="form-control" ng-model="applyInfo.spouse.rank"
                            ng-options="item.dictDataCode as item.dictDataName for item in rankList" required>
                        <option value="">请选择所属职级</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">职位名称：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="applyInfo.spouse.rankName" placeholder="职位名称">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">月收入：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="applyInfo.spouse.monthIncome" placeholder="月收入">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">年收入：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="applyInfo.spouse.yearIncome" placeholder="月收入">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">单位地址：</label>
                <div class="col-sm-2">
                    <select  class="form-control"  ng-model="applyInfo.spouse.unitAddrProvince">
                        <option value="">省</option>
                    </select>
                </div>
                <div class="col-sm-2" >
                    <select  class="form-control"  ng-model="applyInfo.spouse.unitAddrCity">
                        <option value="">市</option>
                    </select>
                </div>
                <div class="col-sm-2" >
                    <select  class="form-control"  ng-model="applyInfo.spouse.unitAddrCounty">
                        <option value="">县</option>
                    </select>
                </div>
                <div class="col-sm-4" >
                    <input type="text" class="form-control" ng-model="applyInfo.spouse.unitAddrExt" placeholder="详细地址">
                </div>
            </div>
        </div>
    </div>
</fieldset>
