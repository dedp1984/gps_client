<!--联系人信息-->
<fieldset class="scheduler-border" ng-repeat="item in applyInfo.linkmans">
    <legend class="scheduler-border">联系人{{item.seq | simpleChnUpperCase}}信息</legend>
    <div>
        <div class="row m-t-md">
            <div class="col-md-4">
                <div class="form-group form-group-sm">
                    <label class="col-sm-4 control-label">姓名：</label>
                    <div class="col-sm-8">
                        <input type="text" ng-disabled="editable==false" class="form-control"  verify-linkman="applyInfo.linkmans"  cur-item="item" ng-model="item.name" ng-required="requiredMap.linkmans_name" placeholder="姓名">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group form-group-sm">
                    <label class="col-sm-4 control-label">手机号：</label>
                    <div class="col-sm-8">
                        <input type="text" ng-disabled="editable==false" class="form-control"  verify-mobile=""  ng-model="item.mobile" ng-required="requiredMap.linkmans_mobile" placeholder="手机号">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group form-group-sm">
                    <label class="col-sm-4 control-label">与本人关系：</label>
                    <div class="col-sm-8">
                        <select id="rank" class="form-control" ng-model="item.tenantRelation"
                                ng-disabled="editable==false"
                                ng-options="item.dictDataCode as item.dictDataName for item in relateList"
                                ng-required="requiredMap.linkmans_tenantRelation">
                            <option value="">请选择与本人关系</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="form-group form-group-sm">
                    <label class="col-sm-2 control-label">住址：</label>
                    <div class="col-sm-2">
                        <select  class="form-control"  ng-model="item.addrProvince"
                                 ng-disabled="editable==false"
                                 ng-options="item.id as item.areaName for item in provinceList"
                                 ng-required="requiredMap.linkmans_addrProvince"
                                 ng-change="addressCtrl.onCommonProvinceChange(item)">
                            <option value="">省</option>
                        </select>
                    </div>
                    <div class="col-sm-2" >
                        <select  class="form-control"  ng-model="item.addrCity"
                                 ng-disabled="editable==false"
                                 ng-options="item.id as item.areaName for item in item.cityList"
                                 ng-required="requiredMap.linkmans_addrCity"
                                 ng-change="addressCtrl.onCommonCityChange(item)">
                            <option value="">市</option>
                        </select>
                    </div>
                    <div class="col-sm-2" >
                        <select  class="form-control"  ng-model="item.addrCounty"
                                 ng-disabled="editable==false"
                                 ng-required="requiredMap.linkmans_addrCounty"
                                 ng-options="item.id as item.areaName for item in item.countyList">
                            <option value="">县</option>
                        </select>
                    </div>
                    <div class="col-sm-4" >
                        <input type="text" class="form-control" ng-disabled="editable==false" ng-model="item.addrExt" ng-required="requiredMap.linkmans_addrExt"  placeholder="详细地址">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group form-group-sm">
                    <label class="col-sm-4 control-label">是否知道购车：</label>
                    <div class="col-sm-8">
                        <select id="rank" class="form-control" ng-model="item.isKnow"
                                ng-disabled="editable==false"
                                    ng-options="item.dictDataCode as item.dictDataName for item in isKnowBuyCarList" ng-required="requiredMap.linkmans_isKnow" >
                            <option value="">请选择是否知道购车</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</fieldset>
