<!--联系人信息-->
<fieldset class="scheduler-border" ng-repeat="item in applyInfo.linkmans">
    <legend class="scheduler-border">联系人一信息</legend>
    <div class="row m-t-md">
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">姓名：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="item.name" placeholder="姓名">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">手机号：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="item.mobile" placeholder="姓名">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">关系：</label>
                <div class="col-sm-8">
                    <select id="rank" class="form-control" ng-model="item.tenantRelation"
                            ng-options="item.dictDataCode as item.dictDataName for item in relateList" required>
                        <option value="">请选择与本人关系</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">住址：</label>
                <div class="col-sm-2">
                    <select  class="form-control"  ng-model="item.addrProvince">
                        <option value="">省</option>
                    </select>
                </div>
                <div class="col-sm-2" >
                    <select  class="form-control"  ng-model="item.addrCity">
                        <option value="">市</option>
                    </select>
                </div>
                <div class="col-sm-2" >
                    <select  class="form-control"  ng-model="item.addrCounty">
                        <option value="">县</option>
                    </select>
                </div>
                <div class="col-sm-4" >
                    <input type="text" class="form-control" ng-model="item.addrExt" placeholder="详细地址">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">是否知道购车：</label>
                <div class="col-sm-8">
                    <select id="rank" class="form-control" ng-model="item.isKnow"
                            ng-options="item.dictDataCode as item.dictDataName for item in isKnowBuyCarList" required>
                        <option value="">请选择是否知道购车</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</fieldset>
