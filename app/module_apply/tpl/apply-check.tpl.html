<div  class="panel" ng-init="initCheck()">
    <div >
        <div class="data-table-container white-only" style="background-color:rgba(255, 255, 255, 0.5);position: fixed;z-index: 10000;left: 200px;top: 100px;display:block;" >
            <header class="data-table-header" style="min-height:72px !important;">
                <div class="data-table-header__label">
                    <span class="fs-title"><i class="fa fa-list-ul mr"></i>审核</span>
                </div>
                <div class="data-table-header__actions">
                    <button class="btn  btn-link" type="button" ui-sref="app.product.config"><i class="fa fa-cab m-r-sm"></i>下一步</button>
                    <button class="btn btn-link" type="button" ng-click="saveApplyInfo()"><i class="fa fa-save m-r-sm"></i>保存草稿</button>
                    <button class="btn btn-link" type="button"  ng-click="printVar()"><i class="fa fa-save m-r-sm"></i>打印变量</button>
                </div>
            </header>
        </div>
    </div>
    <div style="position: relative;z-index: 10000;top: 100px;display:block;overflow:auto;">
        <uib-tabset>
            <uib-tab index="0">
                <uib-tab-heading>
                    <i class="fa fa-list fa-lg" aria-hidden="true"></i>&nbsp;录入申请信息
                </uib-tab-heading>
                <form class="container-fluid m-t-md form-horizontal">
                    <!--申请信息-->
                    <div ng-include="'module_apply/tpl/form-apply-applyinfo.html'"></div>
                    <!--融资信息-->
                    <div ng-include="'module_apply/tpl/form-apply-financeinfo.html'"></div>
                    <!--承租人信息-->
                    <div ng-include="'module_apply/tpl/form-apply-tenantinfo.html'"></div>
                    <!--配偶信息-->
                    <div ng-include="'module_apply/tpl/form-apply-wifeinfo.html'"></div>
                    <!--共租人/担保人信息-->
                    <div ng-include="'module_apply/tpl/form-apply-suretyinfo.html'"></div>
                    <!--联系人信息-->
                    <div ng-include="'module_apply/tpl/form-apply-contactorinfo.html'"></div>
                    <!--家庭负债-->
                    <div ng-include="'module_apply/tpl/form-apply-debtinfo.html'"></div>
                </form>

            </uib-tab>
            <uib-tab index="1">
                <uib-tab-heading>
                    <i class="fa fa-globe fa-lg" aria-hidden="true"></i>&nbsp;上传申请资料
                </uib-tab-heading>
            </uib-tab>
        </uib-tabset>
    </div>
    <div style="position: fixed;z-index: 10000;left: 200px;bottom: 0px;display:block;">
        <header class="data-table-header" style="min-height:72px !important;">
            <div class="data-table-header__label">
                <span class="fs-title"><i class="fa fa-list-ul mr"></i>审核</span>
            </div>
            <div class="data-table-header__actions">
                <button class="btn  btn-link" type="button" ui-sref="app.product.config"><i class="fa fa-cab m-r-sm"></i>下一步</button>
                <button class="btn btn-link" type="button" ng-click="saveApplyInfo()"><i class="fa fa-save m-r-sm"></i>保存草稿</button>
                <button class="btn btn-link" type="button"  ng-click="printVar()"><i class="fa fa-save m-r-sm"></i>打印变量</button>
            </div>
        </header>
    </div>




</div>
