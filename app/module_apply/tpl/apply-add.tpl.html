<div  class="panel" ng-init="initApplyAdd()"  cg-busy="saving">
    <div class="data-table-container" >
        <header class="data-table-header" style="min-height:72px !important;">
            <div class="data-table-header__label">
                <span class="fs-title"><i class="fa fa-plus-square mr"></i>新增申请单-{{applyInfo.appId}}</span>
            </div>
            <div class="data-table-header__actions">
                <button class="btn btn-success btn-sm" type="button"  ng-disabled="form.$invalid" ng-show="applyInfo.appId!=undefined" ng-click="commitApplyTask()"><i class="fa fa-check m-r-sm"></i>提交任务</button>
                <button class="btn btn-info btn-sm" type="button" ng-disabled="form.$invalid" ng-click="saveApplyInfo()"><i class="fa fa-save m-r-sm"></i>保存申请信息</button>
                <button class="btn btn-default btn-sm" type="button"  ng-click="back()"><i class="fa fa-level-up m-r-sm"></i>返回上级</button>
            </div>
        </header>
    </div>
    <ng-form  name="form">
        <uib-tabset>
            <uib-tab index="0">
                <uib-tab-heading>
                    <span>申请信息</span>
                </uib-tab-heading>
                <div  ng-include="'module_apply/tpl/form-apply-new.html'">
                </div>
            </uib-tab>
            <uib-tab index="1" select="initApplyFileManage()">
                <uib-tab-heading>
                    <span>申请资料</span>
                </uib-tab-heading>
                <ng-file-manage on-init="initApplyFileComponent(interface)" options="{enableUpload:true,enableMove:true,enableDelete:true}"></ng-file-manage>
            </uib-tab>
        </uib-tabset>
    </ng-form>
</div>
