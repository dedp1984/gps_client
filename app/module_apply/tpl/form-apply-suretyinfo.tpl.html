<!--担保人信息-->
<fieldset class="scheduler-border">
    <legend class="scheduler-border">共租人/担保人信息</legend>

    <div class="row  m-t-md">
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">类型：</label>
                <div class="col-sm-8">
                    <select for="type" class="form-control" ng-model="applyInfo.cloessee.type"
                            ng-disabled="editable==false"
                            ng-options="item.dictDataCode as item.dictDataName for item in cloesseeTypeList" ng-required="requiredMap.cloessee_type" >
                        <option value="">请选择类型</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">姓名：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-disabled="editable==false" ng-model="applyInfo.cloessee.name" verify-chn-name=""
                           ng-required="requiredMap.cloessee_name && (applyInfo.cloessee.type.length>0)"
                           placeholder="姓名">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">证件类型：</label>
                <div class="col-sm-8">
                    <select  class="form-control" ng-model="applyInfo.cloessee.idType"
                            ng-disabled="editable==false"
                            ng-options="item.dictDataCode as item.dictDataName for item in idTypeList"
                            ng-required="requiredMap.cloessee_idType && (applyInfo.cloessee.type.length>0)" >
                        <option value="">请选择证件</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">证件号码：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-disabled="editable==false" minlength="15" maxlength="18" verify-idno ng-model="applyInfo.cloessee.idNo"
                           ng-required="requiredMap.cloessee_idNo && (applyInfo.cloessee.type.length>0)" placeholder="证件号码">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">手机号码：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-disabled="editable==false"  minlength="11" maxlength="11"  verify-mobile ng-model="applyInfo.cloessee.mobile"
                           ng-required="requiredMap.cloessee_mobile && (applyInfo.cloessee.type.length>0)" placeholder="手机号码">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">QQ/微信(如有)：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-disabled="editable==false"  verify-all-char="" ng-model="applyInfo.cloessee.qq" placeholder="QQ号码"
                           ng-required="requiredMap.cloessee_qq && (applyInfo.cloessee.type.length>0)">
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">与本人关系：</label>
                <div class="col-sm-8">
                    <select id="idType" class="form-control" ng-model="applyInfo.cloessee.relation"
                            ng-disabled="editable==false"
                            ng-options="item.dictDataCode as item.dictDataName for item in relateList"
                            ng-required="requiredMap.cloessee_relation && (applyInfo.cloessee.type.length>0)">
                        <option value="">请选择与本人关系</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">单位名称：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-disabled="editable==false" ng-model="applyInfo.cloessee.unitName" placeholder="单位名称" verify-unitname=""
                           ng-required="requiredMap.cloessee_unitName && (applyInfo.cloessee.type.length>0)">
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">单位类型：</label>
                <div class="col-sm-8">
                    <select id="unitType" class="form-control" ng-model="applyInfo.cloessee.unitType"
                            ng-disabled="editable==false"
                            ng-options="item.dictDataCode as item.dictDataName for item in unitTypeList"
                            ng-change="unitRankCtrl.onCloesseeUnitTypeChange()"
                            ng-required="requiredMap.cloessee_unitType && (applyInfo.cloessee.type.length>0)">
                        <option value="">请选择单位类型</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">所属行业：</label>
                <div class="col-sm-8">
                    <select id="unitIndustry" class="form-control" ng-model="applyInfo.cloessee.unitIndustry"
                            ng-disabled="editable==false"
                            ng-options="item.dictDataCode as item.dictDataName for item in unitIndustryList"
                            ng-required="requiredMap.cloessee_unitIndustry && (applyInfo.cloessee.type.length>0)">
                        <option value="">请选择所属行业</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">单位电话：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-disabled="editable==false"  verify-number="" ng-model="applyInfo.cloessee.unitTel" placeholder="单位电话"
                           ng-required="requiredMap.cloessee_unitTel && (applyInfo.cloessee.type.length>0)">
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">职  级：</label>
                <div class="col-sm-8">
                    <select id="rank" class="form-control" ng-model="applyInfo.cloessee.rank"
                            ng-disabled="editable==false"
                            ng-options="item.dictDataCode as item.dictDataName for item in cloesseeRankList"
                            ng-required="requiredMap.cloessee_rank && (applyInfo.cloessee.type.length>0)">
                        <option value="">请选择所属职级</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">职位名称：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  ng-disabled="editable==false" verify-chn ng-model="applyInfo.cloessee.rankName" placeholder="职位名称"
                           ng-required="requiredMap.cloessee_rankName && (applyInfo.cloessee.type.length>0)">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">月收入：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-disabled="editable==false"  verify-amount-p="" ng-model="applyInfo.cloessee.monthIncome" placeholder="月收入"
                           ng-required="requiredMap.cloessee_monthIncome && (applyInfo.cloessee.type.length>0)">
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">年收入：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-disabled="editable==false"  verify-amount-p="" ng-model="applyInfo.cloessee.yearIncome" placeholder="年收入"
                           ng-required="requiredMap.cloessee_yearIncome && (applyInfo.cloessee.type.length>0)">
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">单位地址：</label>
                <div class="col-sm-2">
                    <select  class="form-control"  ng-model="applyInfo.cloessee.unitAddrProvince"
                             ng-disabled="editable==false"
                             ng-options="item.id as item.areaName for item in provinceList"
                             ng-required="requiredMap.cloessee_unitAddrProvince && (applyInfo.cloessee.type.length>0)"
                             ng-change="addressCtrl.onCloesseeUnitProvinceChange()">
                        <option value="">省</option>
                    </select>
                </div>
                <div class="col-sm-2" >
                    <select  class="form-control"  ng-model="applyInfo.cloessee.unitAddrCity"
                             ng-disabled="editable==false"
                             ng-options="item.id as item.areaName for item in cloesseeUnitCityList"
                             ng-required="requiredMap.cloessee_unitAddrCity && (applyInfo.cloessee.type.length>0)"
                             ng-change="addressCtrl.onCloesseeUnitCityChange()">
                        <option value="">市</option>
                    </select>
                </div>
                <div class="col-sm-2" >
                    <select  class="form-control"  ng-model="applyInfo.cloessee.unitAddrCounty"
                             ng-disabled="editable==false"
                             ng-required="requiredMap.cloessee_unitAddrCounty && (applyInfo.cloessee.type.length>0)"
                             ng-options="item.id as item.areaName for item in cloesseeUnitCountyList">
                        <option value="">县</option>
                    </select>
                </div>
                <div class="col-sm-4" >
                    <input type="text" class="form-control" ng-disabled="editable==false" ng-model="applyInfo.cloessee.unitAddrExt"
                           ng-required="requiredMap.cloessee_unitAddrExt && (applyInfo.cloessee.type.length>0)" placeholder="详细地址">
                </div>
            </div>
        </div>
    </div>
</fieldset>
