<form name="form" class="form-horizontal">
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i>分配结果</h4>
    </div>
    <div class="modal-body"  style="overflow:auto;height:300px">
        <div class="panel-main">
            <table class="data-table">
                <thead>
                <tr>
                    <th>申请单号</th>
                    <th>处理结果</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in assigneeResults">
                    <td>
                        <span ng-if="item.procStatus == true"><i class="fa fa-check fa-2x text-success" aria-hidden="true"></i></span>
                        <span ng-if="item.procStatus == false"><i class="fa fa-times fa-2x text-danger" aria-hidden="true"></i></span>
                        {{item.appId}}
                    </td>
                    <td>{{item.procResult}}</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="ok()">关闭</button>
    </div>
</form>
