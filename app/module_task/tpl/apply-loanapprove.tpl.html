<div ng-init="initLoanApprove()">
    <div class="check-header">
        <div class="pull-left" style="position: relative;top:15%;right:0px;">
            <h4>任务名称：{{task.name}}</h4>
        </div>
        <div class="pull-right" style="position: relative;top:20%;right:0px;">
            <button class="btn  btn-link" type="button"ng-click="commitLoanApproveTask()"><i class="fa fa-cab m-r-sm"></i>提交任务</button>
            <button class="btn btn-link" type="button" ng-click="saveCheckInfo()"><i class="fa fa-save m-r-sm"></i>保存草稿</button>
            <button class="btn btn-link" type="button"  ng-click="printVar()"><i class="fa fa-save m-r-sm"></i>打印变量</button>
        </div>
    </div>
    <div class="check-body">
        <uib-tabset>
            <uib-tab index="0">
                <uib-tab-heading>
                    <i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i>&nbsp;放款复核
                </uib-tab-heading>
                <div ng-include="'module_task/tpl/form-apply-loancheck.html'"></div>
            </uib-tab>
            <uib-tab index="1">
                <uib-tab-heading>
                    <i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i>&nbsp;签约信息
                </uib-tab-heading>
                <div ng-include="'module_task/tpl/form-apply-sign.html'"></div>
            </uib-tab>
            <uib-tab index="2">
                <uib-tab-heading>
                    <i class="fa fa-info-circle fa-lg" aria-hidden="true"></i>&nbsp;申请信息
                </uib-tab-heading>
                <div ng-include="'module_apply/tpl/form-apply.html'"></div>
            </uib-tab>

            <uib-tab index="3">
                <uib-tab-heading>
                    <i class="fa fa-globe fa-lg" aria-hidden="true"></i>&nbsp;上传申请资料
                </uib-tab-heading>
            </uib-tab>
        </uib-tabset>
    </div>
    <div  class="check-footer">
        <div ng-include="'module_task/tpl/form-apply-loanapprove.html'"></div>
    </div>
</div>
