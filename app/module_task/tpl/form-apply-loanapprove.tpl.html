<!--申请信息-->
<form class="container-fluid m-t-md form-horizontal">
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">放款审批信息</legend>
        <div class="row m-t-md">
            <div class="col-md-6">
                <div class="form-group form-group-sm">
                    <label for="checkType" class="col-sm-4 control-label">放款复核审批结果：</label>
                    <div class="col-sm-8">
                        <select id="checkType" class="form-control" ng-model="loanApproveVo.loanApproveResult" required
                                ng-options="item.dictDataCode as item.dictDataName for item in loanApproveList" >
                            <option value="">请选择审批结果</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row m-t-md">
            <div class="col-md-12">
                <div class="form-group form-group-sm">
                    <label for="comment" class="col-sm-2 control-label">放款复核审批结果备注：</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" id="comment" ng-model="loanApproveVo.loanApproveComment" placeholder="放款复核审批结果备注"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
</form>
