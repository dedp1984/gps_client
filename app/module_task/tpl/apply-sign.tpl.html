<div class="panel" ng-init="initSign();editable=false">
    <div class="data-table-container" >
        <header class="data-table-header" style="min-height:72px !important;">
            <div class="data-table-header__label">
                <span class="fs-title"><i class="fa fa-tasks mr"></i>任务名称：{{task.name}}-{{applyInfo.appId}}</span>
            </div>
            <div class="data-table-header__actions">
                <button class="btn btn-default btn-sm" type="button"  ng-click="printSignCheck()"><i class="fa fa-print m-r-sm"></i>打印核准函</button>
                <button class="btn btn-success btn-sm" type="button"  ng-disabled="form.$invalid || signContractVo.contractNo ==null"    ng-click="commitSignContractTask()"><i class="fa fa-check m-r-sm"></i>提交任务</button>
                <button class="btn btn-default btn-sm" type="button"  ng-click="back()"><i class="fa fa-level-up m-r-sm"></i>返回上级</button>
            </div>
        </header>
    </div>
    <div class="alert alert-danger" role="alert" ng-if="task.tips!=undefined && task.tips!=''">{{task.tips}}</div>
    <ng-form  name="form" novalidate ng-cloak="">
        <uib-tabset>
            <uib-tab index="0">
                <uib-tab-heading>
                    <span>签约信息</span>
                </uib-tab-heading>
                <div ng-include="'module_task/tpl/form-apply-sign.html'"></div>
            </uib-tab>
            <uib-tab index="1" select="printContract()" disable="signContractVo.contractNo ==null">
                <uib-tab-heading >
                    <span>打印合同</span>
                </uib-tab-heading>
                <div ng-include="'module_task/tpl/form-apply-contract-print.html'"></div>
            </uib-tab>
            <uib-tab index="2"  select="initSignFileManage(applyInfo.appId)">
                <uib-tab-heading>
                    <span>签约资料</span>
                </uib-tab-heading>
                <ng-file-manage on-init="initSignFileComponent(interface)" options="{enableUpload:true,enableMove:true,enableDelete:true}"></ng-file-manage>
            </uib-tab>
            <uib-tab index="3">
                <uib-tab-heading>
                    <span>申请信息</span>
                </uib-tab-heading>
                <div ng-include="'module_apply/tpl/form-apply-sign.html'"></div>
            </uib-tab>
            <uib-tab index="4"  select="initApplyFileManage()">
                <uib-tab-heading>
                    <span>申请资料</span>
                </uib-tab-heading>
                <ng-file-manage on-init="initApplyFileComponent(interface)" options="{enableUpload:true,enableMove:false,enableDelete:false}"></ng-file-manage>
            </uib-tab>
            <uib-tab index="5">
                <uib-tab-heading>
                    <span>放款条件<span class="badge text-danger">{{conditionLoanCommentList.length}}</span></span>
                </uib-tab-heading>
                <div ng-include="'module_task/tpl/form-conditionloancomment-list.html'"></div>
            </uib-tab>
        </uib-tabset>
    </ng-form>
</div>
