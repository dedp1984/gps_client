<div class="panel" ng-init="initSupplyLoanCheckInfo();editable=false">
    <div class="data-table-container" >
        <header class="data-table-header" style="min-height:72px !important;">
            <div class="data-table-header__label">
                <span class="fs-title"><i class="fa fa-tasks mr"></i>任务名称：{{task.name}}-{{applyInfo.appId}}</span>
            </div>
            <div class="data-table-header__actions">
                <button class="btn btn-success btn-sm" type="button"  ng-click="commitSupplyLoanCheckTask()"><i class="fa fa-check m-r-sm"></i>提交任务</button>
                <button class="btn btn-default btn-sm" type="button"  ng-click="back()"><i class="fa fa-level-up m-r-sm"></i>返回上级</button>
            </div>
        </header>
    </div>
    <div class="alert alert-danger" role="alert" ng-if="task.tips!=undefined">{{task.tips}}</div>
    <div>
        <uib-tabset>
            <uib-tab index="0">
                <uib-tab-heading>
                    <span>签约信息</span>
                </uib-tab-heading>
                <div class="data-table-container" >
                    <header class="data-table-header" style="min-height:48px !important;">
                        <div class="data-table-header__label">
                        </div>
                        <div class="data-table-header__actions">
                            <button class="btn btn-default btn-sm" type="button"  ng-click="saveSignContractInfo()"><i class="fa fa-save m-r-sm"></i>保存签约信息</button>
                        </div>
                    </header>
                </div>
                <div ng-include="'module_task/tpl/form-apply-sign.html'"></div>
            </uib-tab>
            <uib-tab index="1"  select="initSignFileManage(applyInfo.appId)">
                <uib-tab-heading>
                    <span>签约资料</span>
                </uib-tab-heading>
                <ng-file-manage on-init="initSignFileComponent(interface)" options="{enableUpload:true,enableMove:true,enableDelete:false}"></ng-file-manage>
            </uib-tab>
            <uib-tab index="2">
                <uib-tab-heading>
                    <span>申请信息</span>
                </uib-tab-heading>
                <div ng-include="'module_apply/tpl/form-apply.html'"></div>
            </uib-tab>
            <uib-tab index="3"  select="initApplyFileManage()">
                <uib-tab-heading>
                    <span>申请资料</span>
                </uib-tab-heading>
                <ng-file-manage on-init="initApplyFileComponent(interface)" options="{enableUpload:true,enableMove:false,enableDelete:false}"></ng-file-manage>
            </uib-tab>
        </uib-tabset>
    </div>
</div>
