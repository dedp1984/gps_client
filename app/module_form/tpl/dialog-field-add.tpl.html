<form name="form" class="form-horizontal">
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i>新增表单字段</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="fieldName" class="col-sm-3 control-label">字段名称：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="fieldName" placeholder="字段名称" ng-model="item.fieldName" required>
            </div>
        </div>
        <div class="form-group">
            <label for="fieldId" class="col-sm-3 control-label">字段页面ID：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="fieldId" placeholder="字段页面ID" ng-model="item.fieldId" required>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-3 control-label">上级字段：</label>
            <div class="col-sm-8">
                <ui-combotree id="parentId" choices="formFieldList" convert-tree-option="{idKey:'id',parentKey:'parentId',childrenKey:'children'}" placeholder="上级字段"  ng-model="item.parentId" checked="false" label="fieldName"  ng-required="true"></ui-combotree>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="ok()">确定</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">关闭</button>
    </div>
</form>
