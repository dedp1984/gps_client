<uib-tabset>
    <uib-tab index="$index" ng-repeat="item  in insHisList">
        <uib-tab-heading>
            <span>{{item.carVin}}</span>
        </uib-tab-heading>
        <div class="data-table-container">
            <table class="data-table">
                <thead>
                <tr>
                    <th style="width:100px">序号</th>
                    <th>保险公司</th>
                    <th>保险单号</th>
                    <th>保险金额</th>
                    <th>保险开始日期</th>
                    <th>保险结束日期</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in item.jqxHisList">
                    <td>{{$index+1}}</td>
                    <td>{{item.insCompanyId}}</td>
                    <td>{{item.insPolicyNo}}</td>
                    <td>{{item.insAmount}}</td>
                    <td>{{item.insStartDate}}</td>
                    <td>{{item.insEndDate}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </uib-tab>
</uib-tabset>
