<div ng-init="initTelIncomeList()">
    <div class="panel_main">
        <div class="panel-header">
            <div class="panel-header-wrapper">
                <h2 class="panel-header-title">来电记录</h2>
            </div>
        </div>
        <div class="data-table-container">
            <header class="data-table-header">
                <div class="data-table-header__label">
                    <span class="fs-title"></span>
                </div>
                <div class="data-table-header__actions">
                    <button class="btn btn-m btn-default btn-sm" type="button" ng-click="createTelIncome()"><i class="fa fa-plus m-r-sm"></i>创建来电记录</button>
                </div>
            </header>
            <table class="data-table">
                <thead>
                <tr>
                    <th>申请单号</th>
                    <th>客户姓名</th>
                    <th>来电记录总数</th>
                    <th>未处理笔数</th>
                    <th>我提交未处理笔数</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in loggedTelIncomeList">
                    <td>{{item.appId}}</td>
                    <td>{{item.custName}}</td>
                    <td>{{item.totalCnt}}</td>
                    <td>{{item.notProcessCnt}}</td>
                    <td>{{item.myNotProcessCnt}}</td>
                    <td>
                        <a href="javascript:" ui-sref="app.telincome.detail({appId:item.appId})">详细信息</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="has-divider has-divider--dark"></div>
            <div class="toolbar">
                <div class="toolbar__left mr++">
                    <span ng-if="paginationInfo.totalItem==0">
                        无查询结果
                    </span>
                </div>
                <span class="toolbar__label fs-title">

                </span>
                <div class="toolbar__right" ng-if="paginationInfo.totalItem>0">
                    <div class="mr+++">
                    <span>
                        总共{{paginationInfo.totalItem}}条&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 每页显示：{{paginationInfo.pageSize}}条
                    </span>
                    </div>
                    <div>
                        <uib-pagination boundary-links="true" total-items="paginationInfo.totalItem"
                                        ng-model="paginationInfo.curPage"
                                        max-size="paginationInfo.maxSize"
                                        items-per-page="paginationInfo.pageSize" ng-change="pageChangedTelIncomeList()"
                                        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
                                        last-text="&raquo;">
                        </uib-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


</div>
