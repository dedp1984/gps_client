<form  class="form-horizontal">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">收车单位：</label>
                <div class="col-sm-8">
                    <select id="disposeUnitId" class="form-control" ng-model="applyVo.disposeUnitId"
                            ng-options="item.id as item.unitName for item in disposeUnitList" required>
                        <option value=""></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">退回时间：</label>
                <div class="col-sm-8">
                    <p class="input-group">
                        <input type="text" id="refundTime" class="form-control" uib-datepicker-popup="yyyy-MM-dd" required
                               placeholder="退回时间"
                               is-open="isopenrefundTime"
                               ng-model="applyVo.refundTime" >
                        <span class="input-group-btn">
                            <button type="button" class="form-control btn btn-default"   ng-click="isopenrefundTime=!isopenrefundTime" ><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">退回时评估价：</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control"  step="0.01" ng-model="applyVo.refundEvalPrice" required>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">重售价格：</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control"  step="0.01" ng-model="applyVo.resalePrice" required>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">重售时间：</label>
                <div class="col-sm-8">
                    <p class="input-group">
                        <input type="text" id="resaleTime" class="form-control" uib-datepicker-popup="yyyy-MM-dd" required
                               placeholder="重售时间"
                               is-open="isopenresaleTime"
                               ng-model="applyVo.resaleTime" >
                        <span class="input-group-btn">
                            <button type="button" class="form-control btn btn-default"   ng-click="isopenresaleTime=!isopenresaleTime" ><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">当前评估价：</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control"  step="0.01" ng-model="applyVo.curEvalPrice" required>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">车辆公里数：</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" step="0.01" ng-model="applyVo.km" required>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">车辆新旧程度：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="applyVo.degree" required>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">车辆年限：</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" ng-model="applyVo.ageLimit" required>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">车辆是否受损 ：</label>
                <div class="col-sm-8">
                    <select  class="form-control" id="isDamage"  ng-model="applyVo.isDamage" ng-options="o.key as o.val for o in [{key:true,val:'是'},{key:false,val:'否'}]" required >
                        <option value="">车辆是否受损</option>`
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">资产处置原因：</label>
                <div class="col-sm-8">
                    <select id="disposeReason" class="form-control" ng-model="applyVo.disposeReason"
                            ng-options="item.dictDataCode as item.dictDataName for item in disposeReasonList" required>
                        <option value=""></option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">处置备注：</label>
                <div class="col-sm-10">
                    <textarea  type="text" class="form-control" id="comment" ng-model="applyVo.disposeComment" placeholder="处置备注"  rows="5" required ></textarea>
                </div>
            </div>
        </div>
    </div>
</form>
