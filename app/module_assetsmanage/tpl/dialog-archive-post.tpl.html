<form name="form" class="form-horizontal">
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i>档案邮寄</h4>
    </div>
    <div class="modal-body" >
        <div class="form-group">
            <label for="expressCompany" class="col-sm-3 control-label">快递公司：</label>
            <div class="col-sm-8">
                <select id="expressCompany" class="form-control" ng-model="item.expressCompany" required
                        ng-options="item.dictDataCode as item.dictDataName for item in expressCompanyList">
                    <option value="">快递公司</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="expressNo" class="col-sm-3 control-label">快递单号：</label>
            <div class="col-sm-8">
                <input type="text"  id="expressNo" class="form-control" ng-model="item.expressNo" required>
            </div>
        </div>
        <div class="form-group">
            <label for="comment" class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <textarea class="form-control" id="comment" ng-model="item.comment" rows="=5"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-disabled="form.$invalid" type="button" ng-click="ok()">确定</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">关闭</button>
    </div>
</form>
