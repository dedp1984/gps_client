<div class="panel panel-default">
    <div class="data-table-container">
        <table class="data-table">
            <thead>
            <tr>
                <th style="width:60px">序号</th>
                <th>来电时间</th>
                <th>来电事项类型</th>
                <th>来电备注</th>
                <th>创建人</th>
                <th>处理情况</th>
                <th>处理时间</th>
                <th>处理备注</th>
                <th>处理人</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in telIncomeHisList">
                <td>{{$index+1}}</td>
                <td>{{item.incomeTime | mysqlDatetime}}</td>
                <td>{{item.incomeTypeDesc}}</td>
                <td>{{item.incomeComment}}</td>
                <td>{{item.createName}}</td>
                <td>{{item.processStatusDesc}}</td>
                <td>{{item.processTime | mysqlDatetime}}</td>
                <td>{{item.processComment}}</td>
                <td>{{item.processName}}</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
