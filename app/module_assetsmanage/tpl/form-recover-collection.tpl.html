<fieldset class="scheduler-border">
    <legend class="scheduler-border">催收操作</legend>
    <div class="row m-t-md">
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">收车状态：</label>
                <div class="col-sm-8">
                    <select id="collectionStatus" class="form-control" ng-model="applyVo.recoverStatus"
                            ng-options="item.dictDataCode as item.dictDataName for item in recoverStatusList" required>
                        <option value="">收车状态</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">车辆公里数：</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" step="0.01" ng-model="applyVo.km" required>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">车辆新旧程度：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="applyVo.degree" required>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">车辆年限：</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" ng-model="applyVo.ageLimit" required>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">当前车辆是否受损 ：</label>
                <div class="col-sm-8">
                    <select  class="form-control" id="isDamage"  ng-model="applyVo.isDamage" ng-options="o.key as o.val for o in [{key:true,val:'是'},{key:false,val:'否'}]" required >
                        <option value="">当前车辆是否受损</option>`
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">委外收车费用：</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" step="0.01" ng-model="applyVo.recoverFee" required>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">是否为重大催收记录：</label>
                <div class="col-sm-8">
                    <select  class="form-control" id="isImportant"  ng-model="applyVo.isImportant" ng-options="o.key as o.val for o in [{key:true,val:'是'},{key:false,val:'否'}]" required >
                        <option value="">是否为重大催收记录</option>`
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">收车备注：</label>
                <div class="col-sm-10">
                    <textarea  type="text" class="form-control" id="comment" ng-model="applyVo.recoverComment" placeholder="收车备注"  rows="5" required ></textarea>
                </div>
            </div>
        </div>
    </div>
</fieldset>
