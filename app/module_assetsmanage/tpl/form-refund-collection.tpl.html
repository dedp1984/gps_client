<fieldset class="scheduler-border">
    <legend class="scheduler-border">催收操作</legend>
    <div class="row m-t-md">
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">退回状态：</label>
                <div class="col-sm-8">
                    <select id="refundStatus" class="form-control" ng-model="applyVo.refundStatus"
                            ng-options="item.dictDataCode as item.dictDataName for item in refundStatusList" required>
                        <option value="">退回状态</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">退回时间：</label>
                <div class="col-sm-8">
                    <p class="input-group">
                        <input type="text" id="refundTime" class="form-control" uib-datepicker-popup="yyyy-MM-dd" required
                               placeholder="退回时间"
                               is-open="isopenRefundTime"
                               ng-model="applyVo.refundTime" >
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default"   ng-click="isopenRefundTime=!isopenRefundTime" ><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">退回时评估价：</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control"  step="0.01" ng-model="applyVo.refundEvalPrice" required>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">车辆公里数：</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" step="0.01" ng-model="applyVo.km" required>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">车辆新旧程度：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="applyVo.degree" required>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">车辆年限：</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" ng-model="applyVo.ageLimit" required>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">当前车辆是否受损 ：</label>
                <div class="col-sm-8">
                    <select  class="form-control" id="isDamage"  ng-model="applyVo.isDamage" ng-options="o.key as o.val for o in [{key:true,val:'是'},{key:false,val:'否'}]" required >
                        <option value="">当前车辆是否受损</option>`
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">是否为重大催收记录：</label>
                <div class="col-sm-8">
                    <select  class="form-control" id="isImportant"  ng-model="applyVo.isImportant" ng-options="o.key as o.val for o in [{key:true,val:'是'},{key:false,val:'否'}]" required >
                        <option value="">是否为重大催收记录</option>`
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">退回备注：</label>
                <div class="col-sm-10">
                    <textarea  type="text" class="form-control" id="comment" ng-model="applyVo.refundComment" placeholder="退回备注"  rows="5" required ></textarea>
                </div>
            </div>
        </div>
    </div>
</fieldset>
