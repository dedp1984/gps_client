<div class="data-table-container">
    <table class="data-table">
        <thead>
        <tr>
            <th style="width:100px">序号</th>
            <th>完成时间</th>
            <th>操作人</th>
            <th>收车单位</th>
            <th>收车状态</th>
            <th>收车备注</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in collectionLogList">
            <td>{{$index+1}}</td>
            <td>{{item.operTime|mysqlDatetime}}</td>
            <td>{{item.operId}}</td>
            <td>{{item.reserver1}}</td>
            <td>{{item.recoverStatus}}</td>
            <td>{{item.recoverComment}}</td>
        </tr>
        </tbody>
    </table>
</div>
