<fieldset class="scheduler-border">
    <legend class="scheduler-border">催收操作</legend>
    <div class="row m-t-md">
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">诉讼状态：</label>
                <div class="col-sm-8">
                    <select id="lawsuitStatus" class="form-control" ng-model="applyVo.lawsuitStatus"
                            ng-options="item.dictDataCode as item.dictDataName for item in lawsuitStatusList" required>
                        <option value="">诉讼状态</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">诉讼单位：</label>
                <div class="col-sm-8">
                    <select id="lawsuitUnitId" class="form-control" ng-model="applyVo.lawsuitUnitId"
                            ng-options="item.dictDataCode as item.dictDataName for item in overdueReasonList" required>
                        <option value="">诉讼单位</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">诉讼律师：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="applyVo.lawyerName" required>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">诉讼费用：</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" step="0.01" ng-model="applyVo.lawsuitFee" required>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">是否为重大催收记录：</label>
                <div class="col-sm-8">
                    <select  class="form-control" id="isImportant"  ng-model="applyVo.isImportant" ng-options="o.key as o.val for o in [{key:true,val:'是'},{key:false,val:'否'}]" required >
                        <option value="">是否为重大催收记录</option>`
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">诉讼备注：</label>
                <div class="col-sm-10">
                    <textarea  type="text" class="form-control" id="comment" ng-model="applyVo.lawsuitComment" placeholder="诉讼备注"  rows="5" ></textarea>
                </div>
            </div>
        </div>
    </div>
</fieldset>
