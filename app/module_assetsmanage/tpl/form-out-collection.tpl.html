<fieldset class="scheduler-border">
    <legend class="scheduler-border">催收操作</legend>
    <div class="row m-t-md">
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">催收状态：</label>
                <div class="col-sm-8">
                    <select id="collectionStatus" class="form-control" ng-model="applyVo.collectionStatus"
                            ng-options="item.dictDataCode as item.dictDataName for item in collectionStatusList" required>
                        <option value="">催收状态</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">逾期原因：</label>
                <div class="col-sm-8">
                    <select id="overdueReason" class="form-control" ng-model="applyVo.overdueReason"
                            ng-options="item.dictDataCode as item.dictDataName for item in overdueReasonList" required>
                        <option value="">逾期原因</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">委外催收费用：</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" step="0.01" ng-model="applyVo.outFee" required>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="col-md-4">
            <div class="form-group form-group-sm">
                <label class="col-sm-4 control-label">是否为重大催收记录：</label>
                <div class="col-sm-8">
                    <select  class="form-control" id="isImportant"  ng-model="applyVo.isImportant" ng-options="o.key as o.val for o in [{key:true,val:'是'},{key:false,val:'否'}]" required >
                        <option value="">是否为重大催收记录</option>`
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">逾期备注：</label>
                <div class="col-sm-10">
                    <textarea  type="text" class="form-control" id="comment" ng-model="applyVo.collectionComment" placeholder="申请备注"  rows="5" ></textarea>
                </div>
            </div>
        </div>
    </div>
</fieldset>
