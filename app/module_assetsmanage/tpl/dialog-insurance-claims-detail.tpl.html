<form name="form" class="form-horizontal">
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i>保险理赔记录</h4>
    </div>
    <div class="modal-body" style="min-height: 500px; overflow-y: auto">
        <fieldset class="scheduler-border" disabled>
            <legend class="scheduler-border">保险理赔信息</legend>
            <div class="row m-t-md">
                <div class="col-md-4">
                    <div class="form-group form-group-sm">
                        <label class="col-sm-4 control-label">出险日期：</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input type="text" id="busiEndDate" class="form-control" uib-datepicker-popup   is-open="claimsVo.isopenacciDate" ng-model="claimsVo.acciDate" required>
                                                    <span class="input-group-btn">
                                                        <button type="button" class="form-control btn btn-default"  ng-click="claimsVo.isopenacciDate=!claimsVo.isopenacciDate" ><i class="glyphicon glyphicon-calendar"></i></button>
                                                    </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="form-group form-group-sm">
                        <label class="col-sm-2 control-label">现详细住址：</label>
                        <div class="col-sm-2">
                            <select  class="form-control"  ng-model="claimsVo.acciAddrProvince"
                                     ng-options="item.id as item.areaName for item in provinceList"
                                     ng-change="addressCtrl.onTenantProvinceChange()">
                                <option value="">省</option>
                            </select>
                        </div>
                        <div class="col-sm-2" >
                            <select  class="form-control"  ng-model="claimsVo.acciAddrCity"
                                     ng-options="item.id as item.areaName for item in tenantCityList"
                                     ng-change="addressCtrl.onTenantCityChange()">
                                <option value="">市</option>
                            </select>
                        </div>
                        <div class="col-sm-2" >
                            <select  class="form-control"  ng-model="claimsVo.acciAddrCounty"
                                     ng-required="requiredMap.addrCounty"
                                     ng-options="item.id as item.areaName for item in tenantCountyList">
                                <option value="">县</option>
                            </select>
                        </div>
                        <div class="col-sm-4" >
                            <input type="text" class="form-control"  ng-model="claimsVo.acciAddrExt" placeholder="详细地址">
                        </div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group form-group-sm">
                        <label for="carCertainAmt" class="col-sm-4 control-label">标的车定损金额：</label>
                        <div class="col-sm-8">
                            <input type="number" step="0.01" id="carCertainAmt" class="form-control" min="0.0"  ng-model="claimsVo.carCertainAmt">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group form-group-sm">
                        <label for="peopleCertainAmt" class="col-sm-4 control-label">标的车上人伤定损金额：</label>
                        <div class="col-sm-8">
                            <input type="number" step="0.01" id="peopleCertainAmt" class="form-control" min="0.0"   ng-model="claimsVo.peopleCertainAmt">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group form-group-sm">
                        <label for="isEngineDamage" class="col-sm-4 control-label">标的车发动机是否受损：</label>
                        <div class="col-sm-8">
                            <select  class="form-control" id="isEngineDamage"  ng-model="claimsVo.isEngineDamage" min="0.0" ng-options="o.key as o.val for o in [{key:true,val:'是'},{key:false,val:'否'}]" >
                                <option value="">请选择</option>`
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group form-group-sm">
                        <label for="otherCarCertainAmt" class="col-sm-4 control-label">三者车损定损金额：</label>
                        <div class="col-sm-8">
                            <input type="number" step="0.01" id="otherCarCertainAmt" class="form-control"  min="0.0"  ng-model="claimsVo.otherCarCertainAmt">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group form-group-sm">
                        <label for="otherPeopleCertainAmt" class="col-sm-4 control-label">三者人伤定损金额：</label>
                        <div class="col-sm-8">
                            <input type="number" step="0.01" id="otherPeopleCertainAmt" class="form-control" min="0.0"   ng-model="claimsVo.otherPeopleCertainAmt">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group form-group-sm">
                        <label for="otherObjectCertainAmt" class="col-sm-4 control-label">三者物损定损金额：</label>
                        <div class="col-sm-8">
                            <input type="number" step="0.01" id="otherObjectCertainAmt" class="form-control"  min="0.0"  ng-model="claimsVo.otherObjectCertainAmt">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group form-group-sm">
                        <label for="totalCertainAmt" class="col-sm-4 control-label">合计定损金额：</label>
                        <div class="col-sm-8">
                            <p class="form-control-static">{{claimsVo.totalCertainAmt}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group form-group-sm">
                        <label for="comment" class="col-sm-2 control-label">备注：</label>
                        <div class="col-sm-8">
                            <textarea  id="comment" class="form-control"   ng-model="claimsVo.comment" rows="5"/>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="cancel()">关闭</button>
    </div>
</form>
