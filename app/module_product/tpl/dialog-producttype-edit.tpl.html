<form name="form" class="form-horizontal">
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i>编辑产品类别</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="productTypeName" class="col-sm-3 control-label">产品类别名称：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="productTypeName" placeholder="产品类别名称" ng-model="item.productTypeName" required>
            </div>
        </div>
        <div class="form-group">
            <label for="productTypeCode" class="col-sm-3 control-label">产品类别编码：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="productTypeCode" placeholder="产品类别编码" ng-model="item.productTypeCode" required>
            </div>
        </div>
        <div class="form-group">
            <label for="parentId" class="col-sm-3 control-label">上级产品类别：</label>
            <div class="col-sm-8">
                <ui-combotree id="parentId" choices="productTypeList"
                              convert-tree-option="{idKey:'id',parentKey:'parentId',childrenKey:'children'}"
                              ng-model="item.parentId"
                              placeholder="请选择上级产品类别"
                              checked="false" label="productTypeName" ng-required="true"></ui-combotree>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="ok()">确定</button>
        <button class="btn btn-danger btn-modal-left"  type="button" ng-click="delete()">删除</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">关闭</button>
    </div>
</form>
