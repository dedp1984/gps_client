<div ng-init="initWaitingCharge()">
    <div class="panel_main">
        <div class="data-table-container">
            <header class="data-table-header">
                <div class="data-table-header__label">
                </div>
                <div class="data-table-header__actions">
                    <button class="btn btn-sm btn-default" type="button" ng-click="generatorOfferChargeList()"><i class="fa fa-plus m-r-sm"></i>生成报盘</button>
                    <button class="btn btn-sm btn-default" type="button" ng-click="setAllToFileCharge()"><i class="fa fa-plus m-r-sm"></i>全部加入文件报盘</button>
                </div>
            </header>
            <table class="data-table">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>申请单号</th>
                    <th>报盘来源</th>
                    <th>姓名</th>
                    <th>扣款金额</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in enableChargeList">
                    <td>{{item.seq}}</td>
                    <td>{{item.appId}}</td>
                    <td>
                        <span ng-if="item.offerSource =='bply01'">系统报盘</span>
                        <span ng-if="item.offerSource =='bply02'">人手报盘</span>
                    </td>
                    <td>{{item.custName}}</td>
                    <td>{{item.offerAmount}}</td>
                </tr>
                </tbody>
            </table>
            <div class="has-divider has-divider--dark"></div>
            <div class="toolbar">
                <div class="toolbar__left mr++">
                    <span ng-if="paginationInfo.totalItem==0">
                        无查询结果
                    </span>
                </div>
                <span class="toolbar__label fs-title">

                </span>
                <div class="toolbar__right" ng-if="paginationInfo.totalItem>0">
                    <div class="mr+++">
                    <span>
                        总共{{paginationInfo.totalItem}}条&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 每页显示：{{paginationInfo.pageSize}}条
                    </span>
                    </div>
                    <div>
                        <uib-pagination boundary-links="true" total-items="paginationInfo.totalItem"
                                        ng-model="paginationInfo.curPage"
                                        items-per-page="paginationInfo.pageSize" ng-change="pageChangedWaitingCharge()"
                                        max-size="paginationInfo.maxSize"
                                        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
                                        last-text="&raquo;">
                        </uib-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
