<form name="form" class="form-horizontal" enctype="multipart/form-data">
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i>上传回盘文件</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group form-group-sm">
                    <label class="col-sm-2 control-label">回盘文件：</label>
                    <div class="col-sm-10">
                        <ng-file-choose ng-model="file" multiple="false" ng-required="true"></ng-file-choose>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="ok()">确定</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">关闭</button>
    </div>
</form>
