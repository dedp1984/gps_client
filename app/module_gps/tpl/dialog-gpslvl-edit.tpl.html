<form name="form" class="form-horizontal">
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i>编辑GPS档位</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="lvlName" class="col-sm-3 control-label">档位名称：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="lvlName" placeholder="档位名称" ng-model="item.lvlName" required>
            </div>
        </div>
        <div class="form-group">
            <label for="salePrice" class="col-sm-3 control-label">销售价：</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="salePrice" placeholder="销售价" ng-model="item.salePrice" required>
            </div>
        </div>
        <div class="form-group">
            <label for="costPrice" class="col-sm-3 control-label">成本价：</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="costPrice" placeholder="成本价" ng-model="item.costPrice" required>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="ok()">确定</button>
        <button class="btn btn-danger  btn-modal-left" type="button" ng-click="delete()">删除</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">关闭</button>
    </div>
</form>
