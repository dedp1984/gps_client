<form name="form" class="form-horizontal">
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i>新增GPS档位规则</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="seq" class="col-sm-3 control-label">显示序号：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="seq" placeholder="显示序号" ng-model="item.seq" required>
            </div>
        </div>
        <div class="form-group">
            <label for="ruleName" class="col-sm-3 control-label">规则名称：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="ruleName" placeholder="档位名称" ng-model="item.ruleName" required>
            </div>
        </div>
        <div class="form-group">
            <label for="minAmount" class="col-sm-3 control-label">最小金额：</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="minAmount" placeholder="最小金额" ng-model="item.minAmount" required>
            </div>
        </div>
        <div class="form-group">
            <label for="maxAmount" class="col-sm-3 control-label">最大金额：</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="maxAmount" placeholder="成本价" ng-model="item.maxAmount" required>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="ok()">确定</button>
        <button class="btn btn-danger  btn-modal-left" type="button" ng-click="delete()">删除</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">关闭</button>
    </div>
</form>
