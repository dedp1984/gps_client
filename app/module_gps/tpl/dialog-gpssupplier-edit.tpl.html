<form name="form" class="form-horizontal">
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i>编辑供应商信息</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="suppliername" class="col-sm-3 control-label">供应商名称：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="suppliername" placeholder="供应商名称" ng-model="item.name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-sm-3 control-label">供应商地址：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="address" placeholder="供应商地址" ng-model="item.address">
            </div>
        </div>
        <div class="form-group">
            <label for="linkman" class="col-sm-3 control-label">联系人：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="linkman" placeholder="联系人" ng-model="item.linkman">
            </div>
        </div>
        <div class="form-group">
            <label for="tel" class="col-sm-3 control-label">联系电话：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="tel" placeholder="联系电话" ng-model="item.tel">
            </div>
        </div>
        <div class="form-group">
            <label for="wiredUrl" class="col-sm-3 control-label">有线URL：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="wiredUrl" placeholder="有线URL" ng-model="item.wiredUrl">
            </div>
        </div>
        <div class="form-group">
            <label for="wirelessUrl" class="col-sm-3 control-label">无线URL：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="wirelessUrl" placeholder="无线URL" ng-model="item.wirelessUrl">
            </div>
        </div>
        <div class="form-group">
            <label for="comment" class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <textarea class="form-control" id="comment" placeholder="备注" ng-model="item.comment"/>
            </div>
        </div>
        <div class="form-group">
            <label for="enabled" class="col-sm-3 control-label">是否启用：</label>
            <div class="col-sm-8">
                <select  class="form-control" id="enabled"  ng-model="item.enabled" ng-options="o.key as o.val for o in [{key:true,val:'是'},{key:false,val:'否'}]" required >
                    <option value="">是否启用</option>`
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="ok()">确定</button>
        <button class="btn btn-danger  btn-modal-left" type="button" ng-click="delete()">删除</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">关闭</button>
    </div>
</form>
