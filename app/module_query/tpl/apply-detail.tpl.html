<div  class="panel" ng-init="initApplyDetail();editable=false;signEditable=false;loanCheckEditable=false">
    <div class="data-table-container" >
        <header class="data-table-header" style="min-height:72px !important;">
            <div class="data-table-header__label">
                <span class="fs-title"><i class="fa fa-globe mr"></i>申请单详细信息-{{applyInfo.appId}}</span>
            </div>
            <div class="data-table-header__actions">
                <button class="btn btn-default btn-sm" type="button"  ng-click="back()"><i class="fa fa-level-up m-r-sm"></i>返回上级</button>
            </div>
        </header>
    </div>
    <uib-tabset>
        <uib-tab index="0">
            <uib-tab-heading>
                <span>申请信息</span>
            </uib-tab-heading>
            <div ng-include="'module_apply/tpl/form-apply.html'"></div>
        </uib-tab>
        <uib-tab index="1"  select="initApplyFileManage()">
            <uib-tab-heading>
                <span>申请资料</span>
            </uib-tab-heading>
            <ng-file-manage on-init="initApplyFileComponent(interface)" options="{enableUpload:false,enableMove:false,enableDelete:false}"></ng-file-manage>
        </uib-tab>
        <uib-tab index="2"  select="initCheckFileManage(applyInfo.appId)" ng-if="nodeMap.zlsh">
            <uib-tab-heading>
                <span>审核资料</span>
            </uib-tab-heading>
            <ng-file-manage on-init="initCheckFileComponent(interface)" options="{enableUpload:false,enableMove:false,enableDelete:false}"></ng-file-manage>
        </uib-tab>
        <uib-tab index="3" select="getSignInfo()" ng-if="nodeMap.jxsqy">
            <uib-tab-heading>
                <span>签约信息</span>
            </uib-tab-heading>
            <div ng-include="'module_task/tpl/form-apply-sign.html'"></div>
        </uib-tab>
        <uib-tab index="4"  select="initSignFileManage(applyInfo.appId)" ng-if="nodeMap.jxsqy">
            <uib-tab-heading>
                <span>签约资料</span>
            </uib-tab-heading>
            <ng-file-manage on-init="initSignFileComponent(interface)" options="{enableUpload:false,enableMove:false,enableDelete:false}"></ng-file-manage>
        </uib-tab>
        <uib-tab index="5" select="getLoanCheckInfo()" ng-if="nodeMap.fkfh">
            <uib-tab-heading>
                <span>放款复核信息</span>
            </uib-tab-heading>
            <div ng-include="'module_task/tpl/form-apply-loancheck.html'"></div>
        </uib-tab>
        <uib-tab index="6"  select="initLoanCheckFileManage(applyInfo.appId)" ng-if="nodeMap.fkfh">
            <uib-tab-heading>
                <span>放款资料</span>
            </uib-tab-heading>
            <ng-file-manage on-init="initLoanCheckFileComponent(interface)" options="{enableUpload:true,enableMove:false,enableDelete:false}"></ng-file-manage>
        </uib-tab>
        <uib-tab index="7"  select="getWorkflowProcessResultByAppId(applyInfo.appId)">
            <uib-tab-heading>
                <span>流程流转记录</span>
            </uib-tab-heading>
            <div ng-include="'module_task/tpl/form-workflow_process_result.html'"></div>
        </uib-tab>
    </uib-tabset>
</div>
