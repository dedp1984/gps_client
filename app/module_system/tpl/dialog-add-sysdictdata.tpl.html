<form name="form" class="form-horizontal">
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i>新增数据字典</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="showSeq" class="col-sm-3 control-label">显示序号：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="showSeq" placeholder="显示序号" ng-model="item.showSeq" required>
            </div>
        </div>
        <div class="form-group">
            <label for="dictDataCode" class="col-sm-3 control-label">字典编码：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="dictDataCode" placeholder="字典编码" ng-model="item.dictDataCode" required>
            </div>
        </div>
        <div class="form-group">
            <label for="dictDataName" class="col-sm-3 control-label">字典名称：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="dictDataName" placeholder="字典名称" ng-model="item.dictDataName" required>
            </div>
        </div>
        <div class="form-group">
            <label for="dictTypeId" class="col-sm-3 control-label">所属类型：</label>
            <div class="col-sm-8">
                <select  class="form-control" id="dictTypeId"  ng-model="item.dictTypeId" ng-options="l.id as l.dictTypeName for l in list" required>
                    <option value="">请选择所属类型</option>`
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="ok()">确定</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">关闭</button>
    </div>
</form>
