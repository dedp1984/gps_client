<form name="form" class="form-horizontal">
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i>新增岗位</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="paramName" class="col-sm-3 control-label">参数名称：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="paramName" placeholder="参数名称" ng-model="item.paramName" required>
            </div>
        </div>
        <div class="form-group">
            <label for="paramValue" class="col-sm-3 control-label">参数值：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="paramValue" placeholder="参数值" ng-model="item.paramValue" required>
            </div>
        </div>
        <div class="form-group">
            <label for="paramDesc" class="col-sm-3 control-label">参数描述：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="paramDesc" placeholder="参数描述" ng-model="item.paramDesc" required>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="ok()">确定</button>
        <button class="btn btn-danger  btn-modal-left" type="button" ng-click="delete()">删除</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">关闭</button>
    </div>
</form>
