<form name="form" class="form-horizontal">
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i>新增保险公司</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="companyname" class="col-sm-3 control-label">公司名称：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="companyname" placeholder="公司名称" ng-model="item.name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="url" class="col-sm-3 control-label">公司网址：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="url" placeholder="公司网址" ng-model="item.url" required>
            </div>
        </div>
        <div class="form-group">
            <label for="enabled" class="col-sm-3 control-label">是否启用：</label>
            <div class="col-sm-8">
                <select  class="form-control" id="enabled"  ng-model="item.enabled" ng-options="o.key as o.val for o in [{key:true,val:'是'},{key:false,val:'否'}]" required >
                    <option value="">是否启用</option>`
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="ok()">确定</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">关闭</button>
    </div>
</form>
