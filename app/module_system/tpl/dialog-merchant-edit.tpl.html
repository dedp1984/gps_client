<form name="form" class="form-horizontal">
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i>编辑商户</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="reserver1" class="col-sm-3 control-label">扣款渠道：</label>
            <div class="col-sm-8">
                <select id="reserver1" class="form-control" ng-model="item.reserver1"
                        ng-options="item.dictDataCode as item.dictDataName for item in chnlList" required>
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="merchantName" class="col-sm-3 control-label">商户名称：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="merchantName" placeholder="商户名称" ng-model="item.merchantName" required>
            </div>
        </div>
        <div class="form-group">
            <label for="merchantNo" class="col-sm-3 control-label">商户号：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="merchantNo" placeholder="商户名称" ng-model="item.merchantNo" required>
            </div>
        </div>
        <div class="form-group">
            <label for="bankId" class="col-sm-3 control-label">开户银行：</label>
            <div class="col-sm-8">
                <select  class="form-control" id="bankId"  ng-model="item.bankId"  ng-options="l.id as l.bankName for l in bankList"  required >
                    <option value="">请选择</option>`
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="reserver2" class="col-sm-3 control-label">入账银行账号：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="reserver2" placeholder="入账银行账号" ng-model="item.reserver2" required>
            </div>
        </div>
        <div class="form-group">
            <label for="reserver3" class="col-sm-3 control-label">入账银行户名：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="reserver3" placeholder="入账银行户名" ng-model="item.reserver3" required>
            </div>
        </div>
        <div class="form-group">
            <label for="enabled" class="col-sm-3 control-label">是否启用：</label>
            <div class="col-sm-8">
                <select  class="form-control" id="enabled"  ng-model="item.enabled" ng-options="o.key as o.val for o in [{key:true,val:'是'},{key:false,val:'否'}]" required >
                    <option value="">是否启用</option>`
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-disabled="form.$invalid" ng-click="ok()">确定</button>
        <button class="btn btn-danger  btn-modal-left" type="button" ng-click="delete()">删除</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">关闭</button>
    </div>
</form>
