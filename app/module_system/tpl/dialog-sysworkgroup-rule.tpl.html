<form name="form" class="form-horizontal">
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i>设置工作组分单规则</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="minAmount" class="col-sm-3 control-label">最小分单金额：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="minAmount" placeholder="最小分单金额" ng-model="ruleVo.ruleFinanceAmount.minAmount" required>
            </div>
        </div>
        <div class="form-group">
            <label for="maxAmount" class="col-sm-3 control-label">最大分单金额：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="maxAmount" placeholder="最大分单金额" ng-model="ruleVo.ruleFinanceAmount.maxAmount" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">可分配经销商：</label>
            <div class="col-sm-8">
            <ui-combotree choices="parentRuleDealerList"
                          ng-model="ruleVo.ruleDealerList"
                          convert-tree-option="{idKey: 'id',parentKey: 'parentId',childrenKey: 'children'}"
                          checked="true"
                          label="branchName"
                          placeholder="请选择可分配经销商"
                          ng-required="true"></ui-combotree>
                </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-3 control-label">可分配产品：</label>
            <div class="col-sm-8">
                <ui-multiselect choices="parentRuleProductList" ng-model="ruleVo.ruleProductList" track-by="productCode"  group-by="productTypeName" show-field="productName" ng-required="true" placeholder="请选择可分配产品">
                    <span>{{item.productName}}</span>
                </ui-multiselect>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">逾期天数：</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="beginDay" placeholder="开始逾期天数" ng-model="ruleVo.ruleOverdueDay.beginDay" required>
            </div>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="endDay" placeholder="截止逾期天数" ng-model="ruleVo.ruleOverdueDay.endDay" required>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-3 control-label">催收可分单任务：</label>
            <div class="col-sm-8">
                <ui-multiselect choices="collectionTaskTypeList" ng-model="ruleVo.ruleCollectioTaskList" track-by="taskType"   show-field="taskName" ng-required="true" placeholder="请选择催收可分单任务">
                    <span>{{item.taskName}}</span>
                </ui-multiselect>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success"  type="button" ng-click="ok()">确定</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">关闭</button>
    </div>
</form>
