<form name="form" class="form-horizontal">
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i>新增角色</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="roleName" class="col-sm-3 control-label">角色名称：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="roleName" placeholder="角色名称" ng-model="item.roleName" required>
            </div>
        </div>
        <div class="form-group">
            <label for="roleKey" class="col-sm-3 control-label">角色标识：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="roleKey" placeholder="角色标识" ng-model="item.roleKey" required>
            </div>
        </div>
        <div class="form-group">
            <label for="roleKey" class="col-sm-3 control-label">角色标识：</label>
            <div class="col-sm-8">
                <select  class="form-control" id="enabled"  ng-model="item.enabled"  ng-options="o.key as o.val for o in [{key:true,val:'是'},{key:false,val:'否'}]"  required>
                    <option value="">是否启用</option>
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="ok()">确定</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">关闭</button>
    </div>
</form>
