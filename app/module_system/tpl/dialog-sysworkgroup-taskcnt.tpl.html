<form name="form" class="form-horizontal">
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i>设置最大分单数量</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="maxTaskCnt" class="col-sm-3 control-label">最大分单数量：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="maxTaskCnt" placeholder="最大分单数量" ng-model="maxTaskCnt" required>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="ok()">确定</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">关闭</button>
    </div>
</form>
