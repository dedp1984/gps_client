<form name="form" class="form-horizontal">
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i>新增岗位</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="postName" class="col-sm-3 control-label">岗位名称：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="postName" placeholder="岗位名称" ng-model="item.postName" required>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="ok()">确定</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">关闭</button>
    </div>
</form>
