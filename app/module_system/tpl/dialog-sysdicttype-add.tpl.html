<form name="form" class="form-horizontal">
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i>新增字典类型</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="dictTypeName" class="col-sm-3 control-label">类型名称：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="dictTypeName" placeholder="类型名称" ng-model="item.dictTypeName" required>
            </div>
        </div>
        <div class="form-group">
            <label for="dictTypeCode" class="col-sm-3 control-label">类型编码：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="dictTypeCode" placeholder="类型编码" ng-model="item.dictTypeCode" required>
            </div>
        </div>

        <div class="form-group">
            <label for="parentType" class="col-sm-3 control-label">上级类型：</label>
            <div class="col-sm-8">
                <ui-combotree id="parentType" choices="list"
                              convert-tree-option="{idKey:'id',parentKey:'parentId',childrenKey:'children'}"
                              ng-model="item.parentId"
                              checked="false" label="dictTypeName" ng-required="true"></ui-combotree>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="ok()">确定</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">关闭</button>
    </div>
</form>
