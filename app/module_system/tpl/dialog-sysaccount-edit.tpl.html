<form name="form" class="form-horizontal">
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i>编辑人员</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6" >
                <div class="form-group">
                    <label for="accountId" class="col-sm-4 control-label">人员编码：</label>
                    <div class="col-sm-8">
                        <input type="text"  class="form-control" id ='accountId'  ng-model="item.accountId" required disabled>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="accountName" class="col-sm-4 control-label">姓名：</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="accountName" ng-model="item.accountName" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" >
                <div class="form-group">
                    <label for="branchId" class="col-sm-4 control-label">所属机构：</label>
                    <div class="col-sm-8">
                        <select  class="form-control" id="branchId"  ng-model="item.branchId" ng-options="l.id as l.branchName for l in branchList" required>
                            <option value="">选择所属机构</option>`
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="postId" class="col-sm-4 control-label">所属岗位：</label>
                    <div class="col-sm-8">
                        <select  class="form-control" id="postId"  ng-model="item.postId" ng-options="l.id as l.postName for l in jobList" required>
                            <option value="">选择所属岗位</option>`
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" >
                <div class="form-group">
                    <label for="mobile" class="col-sm-4 control-label">手机号码：</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="mobile" ng-model="item.mobile" required>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="weixinId" class="col-sm-4 control-label">微信号码：</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="weixinId" ng-model="item.weixinId">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" >
                <div class="form-group">
                    <label for="email" class="col-sm-4 control-label">邮件地址：</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="email" ng-model="item.email">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="status" class="col-sm-4 control-label">当前状态：</label>
                    <div class="col-sm-8">
                        <select  class="form-control" id="status"  ng-model="item.status" ng-options="l.dictDataCode as l.dictDataName for l in statusList" required>
                            <option value="">当前状态</option>`
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="ok()">确定</button>
        <button class="btn btn-danger btn-modal-left" type="button" ng-click="delete()">删除</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">关闭</button>
    </div>
</form>
