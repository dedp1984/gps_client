<form name="form" class="form-horizontal">
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i>新增工作组</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="workgroupName" class="col-sm-3 control-label">工作组名称：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="workgroupName" placeholder="工作组名称" ng-model="item.workgroupName" required>
            </div>
        </div>
        <div class="form-group">
            <label for="parentId" class="col-sm-3 control-label">上级工作组：</label>
            <div class="col-sm-8">
                <select  class="form-control" id="parentId"  ng-model="item.parentId" ng-options="o.id as o.workgroupName for o in workgroupList" required>
                    <option value="">请选择上级工作组</option>`
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="ok()">确定</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">关闭</button>
    </div>
</form>
