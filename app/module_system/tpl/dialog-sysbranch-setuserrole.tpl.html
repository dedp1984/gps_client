<div ng-init="init()" >
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i>选择工作组人员</h4>
    </div>
    <div class="modal-body" >
        <div class="c_box" style="min-height: 300px">
            <div class="c_left_box"  style="width: 50% !important;overflow-y: auto;height: 400px;">
                <div class="panel_main">
                    <div class="panel-header">
                        <div class="panel-header-wrapper">
                            <h2 class="panel-header-title">可选角色</h2>
                        </div>
                    </div>
                    <div class="data-table-container">
                        <table class="data-table">
                            <thead>
                            <tr>
                                <th>角色名称</th>
                                <th>组操作</th>
                            </tr>
                            </thead>
                            <tbody style="overflow-y: auto;height: 400px;">
                            <tr ng-repeat="item in leftList">
                                <td>{{item.roleName}}</td>
                                <td>
                                    <a href="javascript:" ng-click="addToRight(item)">加入</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="c_right_box"  style="width: 50% !important;overflow-y: auto;height: 400px;">
                <div class="panel_main">
                    <div class="panel-header">
                        <div class="panel-header-wrapper">
                            <h2 class="panel-header-title">已选角色</h2>
                        </div>
                    </div>
                    <div class="data-table-container">
                        <table class="data-table">
                            <thead>
                            <tr>
                                <th>角色名称</th>
                                <th>组操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in rightList">
                                <td>{{item.roleName}}</td>
                                <td>
                                    <a href="javascript:" ng-click="removeFromRight(item)">移除</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="ok()">确定</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">关闭</button>
    </div>
</div>
