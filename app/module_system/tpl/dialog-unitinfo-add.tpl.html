<form name="form" class="form-horizontal">
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i>新增单位信息</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="unitType" class="col-sm-3 control-label">单位类型：</label>
            <div class="col-sm-8">
                <select id="unitType" class="form-control" ng-model="item.unitType"
                        ng-options="item.dictDataCode as item.dictDataName for item in unitTypeList" required>
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="unitName" class="col-sm-3 control-label">单位名称：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="unitName" placeholder="单位名称" ng-model="item.unitName" required>
            </div>
        </div>
        <div class="form-group">
            <label for="enabled" class="col-sm-3 control-label">是否启用：</label>
            <div class="col-sm-8">
                <select  class="form-control" id="enabled"  ng-model="item.enabled" ng-options="o.key as o.val for o in [{key:true,val:'是'},{key:false,val:'否'}]" required >
                    <option value="">是否启用</option>`
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-disabled="form.$invalid" ng-click="ok()">确定</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">关闭</button>
    </div>
</form>
