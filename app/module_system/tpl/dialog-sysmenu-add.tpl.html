<form name="form" class="form-horizontal">
    <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-exclamation-circle"></i>新增菜单</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="menuName" class="col-sm-3 control-label">显示序号：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="seq" placeholder="显示序号" ng-model="item.seq" required>
            </div>
        </div>
        <div class="form-group">
            <label for="menuName" class="col-sm-3 control-label">菜单名称：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="menuName" placeholder="菜单名称" ng-model="item.menuName" required>
            </div>
        </div>
        <div class="form-group">
            <label for="menuId" class="col-sm-3 control-label">菜单ID：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="menuId" placeholder="菜单ID" ng-model="item.menuId" required>
            </div>
        </div>
        <div class="form-group">
            <label for="parentId" class="col-sm-3 control-label">上级菜单：</label>
            <div class="col-sm-8">
                <ui-combotree id="parentId" choices="sysMenuList" convert-tree-option="{idKey:'id',parentKey:'parentId',childrenKey:'children'}" ng-model="item.parentId" checked="false" label="menuName"  ng-required="true"></ui-combotree>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="ok()">确定</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">关闭</button>
    </div>
</form>
